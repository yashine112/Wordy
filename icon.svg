<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="candyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="5" dy="15" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <rect x="20" y="20" width="472" height="472" rx="120" ry="120" fill="url(#candyGradient)" filter="url(#dropShadow)" stroke="#ffffff" stroke-width="15"/>

  <text x="50%" y="68%" text-anchor="middle" font-family="'Arial Black', 'Impact', sans-serif" font-weight="900" font-size="380" fill="#ffffff" stroke="#ffa502" stroke-width="15" style="filter: drop-shadow(8px 8px 0px rgba(0,0,0,0.2));">
    W
  </text>

  <ellipse cx="150" cy="120" rx="180" ry="80" fill="url(#shine)" transform="rotate(-30 150 120)" />
</svg>
