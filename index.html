<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Wordy - Das lustige Wortspiel</title>
  
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Nunito:wght@700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #8b5cf6;       
      --primary-dark: #7c3aed;
      --accent: #f43f5e;        
      --fun-yellow: #fbbf24;    
      --fun-blue: #0ea5e9;      
      
      --bg-gradient: linear-gradient(180deg, #fff1eb 0%, #ace0f9 100%);
      
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #334155;
      --muted: #64748b;
      
      --radius-xl: 30px;
      --radius-btn: 50px; 
      --shadow-card: 0 14px 35px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: "Nunito", sans-serif;
      background: var(--bg-gradient);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    h1, h2, .fun-font { font-family: "Fredoka", sans-serif; margin: 0; letter-spacing: 0.5px; }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .header { text-align: center; margin-bottom: 20px; }
    .header h1 {
      font-size: 4rem;
      line-height: 1.1;
      background: linear-gradient(to right, #f43f5e, #fbbf24, #22c55e, #0ea5e9, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 3s ease-in-out infinite;
      filter: drop-shadow(0 3px 0px rgba(0,0,0,0.1));
    }
    .header p { 
      color: var(--muted); 
      font-weight: 800; 
      margin-top: 5px; 
      font-size: 1rem;
    }

    .app-container { width: 100%; max-width: 480px; margin: 0 auto; padding-bottom: 40px; position: relative; z-index: 10; }

    .card {
      background: rgba(255, 255, 255, 0.94);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-xl);
      padding: 24px;
      box-shadow: var(--shadow-card);
      border: 3px solid #fff;
      margin-bottom: 20px;
    }

    .input-group { margin-bottom: 16px; text-align: left; }
    label { display: block; font-size: 0.8rem; text-transform: uppercase; color: var(--primary); margin-bottom: 6px; font-weight: 900; }
    
    input, select {
      width: 100%; padding: 14px; border-radius: 20px;
      border: 3px solid #e2e8f0; font-size: 1.1rem; font-weight: 800; color: var(--dark);
      background: #f8fafc;
    }
    input:focus, select:focus { border-color: var(--primary); outline: none; background: #fff; }

    .btn {
      width: 100%; padding: 16px; border-radius: var(--radius-btn);
      font-weight: 900; font-size: 1.2rem;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 10px;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 4px 0 rgba(0,0,0,0.1); 
      margin-bottom: 5px; 
    }
    .btn:active { transform: translateY(4px); box-shadow: none; }
    .btn:disabled { opacity: 0.6; filter: grayscale(0.8); cursor: not-allowed; box-shadow: none; transform: translateY(2px); }

    .btn-primary { background: linear-gradient(135deg, #8b5cf6, #6366f1); color: white; }
    .btn-secondary { background: white; color: var(--dark); border: 3px solid #cbd5e1; box-shadow: 0 4px 0 #94a3b8; }
    .btn-success { background: linear-gradient(135deg, #4ade80, #22c55e); color: white; }
    .btn-danger { background: linear-gradient(135deg, #f87171, #ef4444); color: white; }
    .btn-warning { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }

    .turn-badge {
      display: inline-block;
      background: #e0e7ff; color: var(--primary);
      padding: 5px 15px; border-radius: 20px;
      font-weight: 900; font-size: 0.9rem; margin-bottom: 5px;
    }

    .word-display {
      text-align: center; min-height: 180px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: #f0f9ff; border-radius: 20px; border: 3px dashed #bae6fd;
      margin: 15px 0;
    }
    .word-text { font-size: 2.8rem; line-height: 1.1; color: var(--dark); margin: 10px 0; }
    .word-hint { font-size: 1rem; color: var(--muted); font-weight: 800; }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .hidden { display: none !important; }

    .scoreboard { display: grid; gap: 10px; margin-top: 20px; }
    .score-item {
      background: white; padding: 10px 18px; border-radius: 20px;
      display: flex; justify-content: space-between; align-items: center;
      border: 2px solid #e2e8f0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
    .score-pts { font-weight: 900; font-size: 1.3rem; color: var(--primary); }
    .score-rank { font-size: 0.8rem; color: var(--muted); text-align: right; font-weight: 700; text-transform: uppercase; }

    /* Overlays */
    .overlay {
      position: fixed; inset: 0; background: rgba(51, 65, 85, 0.85);
      backdrop-filter: blur(5px); z-index: 999;
      display: flex; align-items: center; justify-content: center; padding: 20px;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .overlay.active { opacity: 1; pointer-events: all; }
    .modal {
      background: white; width: 100%; max-width: 400px;
      border-radius: 35px; padding: 25px; text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      border: 4px solid #fff;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
    .modal-title { font-size: 2rem; margin-bottom: 5px; color: var(--dark); }
    
    /* Riesiges Emoji f√ºr Hilfe */
    .help-emoji-display {
      font-size: 8rem;
      line-height: 1;
      margin: 20px 0;
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
    }

    #confetti { position: fixed; inset: 0; pointer-events: none; z-index: 1000; }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="app-container">
    <header class="header">
      <h1 class="fun-font">Wordy</h1>
      <p>Kichern ‚Ä¢ Raten ‚Ä¢ Gewinnen</p>
    </header>

    <div id="settingsCard" class="card">
      <div class="grid-2">
        <div class="input-group">
          <label>Spieler 1</label>
          <input id="p1name" type="text" value="Spieler 1" maxlength="12">
        </div>
        <div class="input-group">
          <label>Spieler 2</label>
          <input id="p2name" type="text" placeholder="Optional" maxlength="12">
        </div>
      </div>
      <div class="input-group">
        <label>Schwierigkeit</label>
        <select id="difficulty">
          <option value="leicht">Leicht (Kinder)</option>
          <option value="mittel" selected>Mittel (Witzig)</option>
          <option value="schwer">Schwer (Knifflig)</option>
        </select>
      </div>
      <button id="startBtn" class="btn btn-primary">
        <i class="fa-solid fa-play"></i> Los geht's!
      </button>
    </div>

    <div id="gameArea" class="hidden">
      <div class="card">
        <div id="turnBox" style="text-align:center;" class="hidden">
          <span class="turn-badge">Jetzt dran:</span>
          <div id="turnName" class="fun-font" style="font-size:1.8rem; color:var(--dark);">Spieler 1</div>
        </div>

        <div class="word-display">
          <div id="wordHint" class="word-hint">Bist du bereit?</div>
          <div id="wordText" class="word-text fun-font">...</div>
        </div>

        <div class="grid-2">
          <button id="revealBtn" class="btn btn-primary">
            <i class="fa-solid fa-eye"></i> Zeigen
          </button>
          <button id="helpBtn" class="btn btn-warning" disabled>
            <i class="fa-solid fa-lightbulb"></i> Tipp
          </button>
        </div>
        <div class="grid-2" style="margin-top:12px;">
          <button id="correctBtn" class="btn btn-success" disabled>
            <i class="fa-solid fa-check"></i> Richtig
          </button>
          <button id="wrongBtn" class="btn btn-danger" disabled>
            <i class="fa-solid fa-xmark"></i> Falsch
          </button>
        </div>
      </div>

      <div class="scoreboard">
        <div class="score-item" id="scoreRow1">
          <span id="labelP1" style="font-weight:800;">Spieler 1</span>
          <div>
            <div class="score-pts" id="scoreP1">0</div>
            <div class="score-rank" id="rankP1">Anf√§nger</div>
          </div>
        </div>
        <div class="score-item hidden" id="scoreRow2">
          <span id="labelP2" style="font-weight:800;">Spieler 2</span>
          <div>
            <div class="score-pts" id="scoreP2">0</div>
            <div class="score-rank" id="rankP2">Anf√§nger</div>
          </div>
        </div>
      </div>

      <button id="restartBtn" class="btn btn-secondary" style="margin-top:20px;">
        <i class="fa-solid fa-rotate-right"></i> Neustart
      </button>
    </div>
  </div>

  <div id="overlayHandoff" class="overlay">
    <div class="modal">
      <i class="modal-icon fa-solid fa-mobile-screen-button" style="color:var(--fun-blue)"></i>
      <h2 class="modal-title fun-font">Handy her!</h2>
      <p style="font-size:1.2rem; margin-bottom:20px;">Gib das Handy schnell an<br><b id="nextPlayerName" style="color:var(--primary); font-size:1.4rem;">...</b></p>
      <button id="handoffOk" class="btn btn-primary">
        <i class="fa-solid fa-thumbs-up"></i> Ich bin bereit!
      </button>
    </div>
  </div>

  <div id="overlayHelp" class="overlay">
    <div class="modal">
      <h2 class="modal-title fun-font">Pssst...</h2>
      
      <div id="helpEmojiDisplay" class="help-emoji-display">ü§î</div>

      <p id="helpContent" style="font-size:1.3rem; font-weight:800; margin: 10px 0; color:var(--dark);">...</p>
      <button id="helpOk" class="btn btn-warning">Alles klar!</button>
    </div>
  </div>

  <div id="overlayLevel" class="overlay">
    <div class="modal">
      <i class="modal-icon fa-solid fa-trophy" style="color:var(--fun-yellow)"></i>
      <h2 class="modal-title fun-font" id="levelUpTitle">Juhu!</h2>
      <p id="levelUpText" style="font-size:1.3rem; margin-bottom:20px;">Neuer Titel!</p>
      <button id="levelOk" class="btn btn-primary">Weiter so!</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const TITLES = ["Anf√§nger", "Wortsucher", "Quatschkopf", "Wortmeister", "Sprachgenie", "Superhirn", "Legende"];
      
      // DATENBANK ERSATZ: W√∂rter jetzt mit festem Emoji!
      // t = Text, e = Emoji
      const WORDS = {
        leicht: {
          nomen: [
            {t:"Stinkesocke", e:"üß¶"}, {t:"Pudding", e:"üçÆ"}, {t:"Einhorn", e:"ü¶Ñ"}, {t:"Popo", e:"üçë"}, 
            {t:"Keksdose", e:"üç™"}, {t:"Matsch", e:"üí©"}, {t:"Hund", e:"üê∂"}, {t:"Banane", e:"üçå"}, 
            {t:"Klopapier", e:"üßª"}, {t:"Monster", e:"üëæ"}, {t:"Schule", e:"üè´"}, {t:"Elefant", e:"üêò"}, 
            {t:"Schneemann", e:"‚õÑ"}, {t:"Pizza", e:"üçï"}, {t:"Roboter", e:"ü§ñ"}, {t:"Gummib√§rchen", e:"üß∏"}
          ],
          verb: [
            {t:"pupsen", e:"üí®"}, {t:"kichern", e:"ü§≠"}, {t:"schleichen", e:"üë£"}, {t:"m√ºffeln", e:"ü¶®"}, 
            {t:"h√ºpfen", e:"ü¶ò"}, {t:"br√ºllen", e:"ü¶Å"}, {t:"schlafen", e:"üò¥"}, {t:"essen", e:"üçΩÔ∏è"}, 
            {t:"kleben", e:"üçØ"}, {t:"wackeln", e:"üçÆ"}, {t:"singen", e:"üé§"}, {t:"tanzen", e:"üíÉ"}
          ],
          adj: [
            {t:"glibberig", e:"ü¶†"}, {t:"stinkig", e:"ü§¢"}, {t:"flauschig", e:"üêë"}, {t:"riesig", e:"ü¶ñ"}, 
            {t:"kunterbunt", e:"üåà"}, {t:"lecker", e:"üòã"}, {t:"kalt", e:"‚ùÑÔ∏è"}, {t:"m√ºde", e:"ü•±"}, 
            {t:"wild", e:"ü¶Å"}, {t:"nass", e:"üí¶"}, {t:"doof", e:"ü§™"}
          ]
        },
        mittel: {
          nomen: [
            {t:"Zahnfee", e:"üßö‚Äç‚ôÄÔ∏è"}, {t:"Schluckauf", e:"üôä"}, {t:"Pupskissen", e:"üí®"}, {t:"Vampir", e:"üßõ"}, 
            {t:"Wackelpudding", e:"üçÆ"}, {t:"Regenbogen", e:"üåà"}, {t:"Geheimnis", e:"ü§´"}, {t:"Schatzkiste", e:"üè¥‚Äç‚ò†Ô∏è"}, 
            {t:"Ufo", e:"üõ∏"}, {t:"Achterbahn", e:"üé¢"}, {t:"Schnuller", e:"üë∂"}, {t:"Windel", e:"üß∑"}
          ],
          verb: [
            {t:"verzaubern", e:"ü™Ñ"}, {t:"erschrecken", e:"üëª"}, {t:"kitzeln", e:"ü™∂"}, {t:"verstecken", e:"ü´£"}, 
            {t:"schmatzen", e:"üòã"}, {t:"schnarchen", e:"üí§"}, {t:"jonglieren", e:"ü§π"}, {t:"stolpern", e:"ü§ï"}, 
            {t:"explodieren", e:"üí•"}
          ],
          adj: [
            {t:"unsichtbar", e:"ü´•"}, {t:"gruselig", e:"üßü"}, {t:"schlau", e:"üß†"}, {t:"verr√ºckt", e:"ü§™"}, 
            {t:"langweilig", e:"üòë"}, {t:"geheim", e:"üïµÔ∏è"}, {t:"mutig", e:"ü¶∏"}, {t:"klebrig", e:"üçØ"}, 
            {t:"picklig", e:"üçÑ"}
          ]
        },
        schwer: {
          nomen: [
            {t:"Ohrwurm", e:"üêõ"}, {t:"Kuschelattacke", e:"ü§ó"}, {t:"Gehirnfrost", e:"ü•∂"}, {t:"Zungenbrecher", e:"üëÖ"}, 
            {t:"Chaos", e:"üå™Ô∏è"}, {t:"G√§nsehaut", e:"üêì"}, {t:"Schadenfreude", e:"üòà"}, {t:"Zeitmaschine", e:"‚è≥"}, 
            {t:"Weltraum", e:"üåå"}, {t:"Vulkanausbruch", e:"üåã"}
          ],
          verb: [
            {t:"hypnotisieren", e:"üòµ‚Äçüí´"}, {t:"beamen", e:"‚ú®"}, {t:"schummeln", e:"üÉè"}, {t:"√ºbertreiben", e:"ü§•"}, 
            {t:"halluzinieren", e:"üçÑ"}, {t:"protestieren", e:"ü™ß"}, {t:"philosophieren", e:"ü§î"}
          ],
          adj: [
            {t:"fabelhaft", e:"‚ú®"}, {t:"gigantisch", e:"üêã"}, {t:"mikroskopisch", e:"üî¨"}, {t:"katastrophal", e:"üí•"}, 
            {t:"unglaublich", e:"ü§Ø"}, {t:"merkw√ºrdig", e:"üëΩ"}, {t:"hochexplosiv", e:"üí£"}
          ]
        }
      };

      const UI = {
        screens: { settings: get('settingsCard'), game: get('gameArea') },
        inputs: { p1: get('p1name'), p2: get('p2name'), diff: get('difficulty') },
        game: {
          turnBox: get('turnBox'), turnName: get('turnName'),
          wordHint: get('wordHint'), wordText: get('wordText'),
          scores: {
            row1: get('scoreRow1'), row2: get('scoreRow2'),
            p1Name: get('labelP1'), p2Name: get('labelP2'),
            p1Pts: get('scoreP1'), p2Pts: get('scoreP2'),
            p1Rank: get('rankP1'), p2Rank: get('rankP2'),
          }
        },
        overlays: { handoff: get('overlayHandoff'), help: get('overlayHelp'), level: get('overlayLevel') },
        helpEmoji: get('helpEmojiDisplay')
      };

      function get(id) {
        const el = document.getElementById(id);
        if (!el) console.error("Fehler: Element nicht gefunden:", id);
        return el;
      }

      let state = {
        started: false, players: [], currentPIdx: 0,
        currentWord: null, revealed: false, helpUsed: false, decks: {}
      };

      function startGame() {
        const p1 = UI.inputs.p1.value.trim() || "Spieler 1";
        const p2 = UI.inputs.p2.value.trim();
        
        state.players = [{ name: p1, score: 0, titleIdx: 0 }];
        if (p2) state.players.push({ name: p2, score: 0, titleIdx: 0 });
        
        state.currentPIdx = 0;
        state.started = true;
        
        const diff = UI.inputs.diff.value;
        state.decks = {
          nomen: shuffle([...WORDS[diff].nomen]),
          verb: shuffle([...WORDS[diff].verb]),
          adj: shuffle([...WORDS[diff].adj])
        };

        updateScoreboard();
        
        UI.screens.settings.classList.add('hidden');
        UI.screens.game.classList.remove('hidden');
        
        if (state.players.length > 1) {
          UI.game.turnBox.classList.remove('hidden');
          showHandoff();
        } else {
          UI.game.turnBox.classList.add('hidden');
          nextWord();
        }
      }

      function nextWord() {
        state.revealed = false;
        state.helpUsed = false;
        
        const r = Math.random();
        const type = r < 0.4 ? "nomen" : (r < 0.7 ? "verb" : "adj");
        
        if (!state.decks[type] || state.decks[type].length === 0) {
          const diff = UI.inputs.diff.value;
          state.decks[type] = shuffle([...WORDS[diff][type]]);
        }
        
        // Wort-Objekt holen {t: "...", e: "..."}
        state.currentWord = { ...state.decks[type].pop(), type: type };

        UI.game.wordText.textContent = "???";
        UI.game.wordHint.textContent = "Wort versteckt";
        
        get('revealBtn').disabled = false;
        get('helpBtn').disabled = true;
        get('correctBtn').disabled = true;
        get('wrongBtn').disabled = true;
        
        UI.game.turnName.textContent = state.players[state.currentPIdx].name;
      }

      function revealWord() {
        state.revealed = true;
        UI.game.wordText.textContent = state.currentWord.t; // .t f√ºr Text
        UI.game.wordHint.textContent = "Erkl√§re das Wort!";
        
        get('revealBtn').disabled = true;
        get('helpBtn').disabled = false;
        get('correctBtn').disabled = false;
        get('wrongBtn').disabled = false;
      }

      function handleResult(correct) {
        if (!state.started) return;
        const player = state.players[state.currentPIdx];
        
        if (correct) {
          player.score += state.helpUsed ? 0.5 : 1;
          burstConfetti();
        }
        
        const newTitleIdx = Math.min(Math.floor(player.score / 5), TITLES.length - 1);
        if (newTitleIdx > player.titleIdx && newTitleIdx >= 0) {
          player.titleIdx = newTitleIdx;
          document.getElementById('levelUpTitle').textContent = `Super ${player.name}!`;
          document.getElementById('levelUpText').textContent = `Du bist jetzt: ${TITLES[newTitleIdx]}`;
          UI.overlays.level.classList.add('active');
          burstConfetti();
        }

        updateScoreboard();

        if (state.players.length > 1) {
          state.currentPIdx = (state.currentPIdx + 1) % state.players.length;
          showHandoff();
        } else {
          nextWord();
        }
      }

      function updateScoreboard() {
        const p1 = state.players[0];
        UI.game.scores.p1Name.textContent = p1.name;
        UI.game.scores.p1Pts.textContent = p1.score % 1 === 0 ? p1.score : p1.score.toFixed(1);
        UI.game.scores.p1Rank.textContent = TITLES[p1.titleIdx] || TITLES[0];
        
        if (state.players.length > 1) {
          const p2 = state.players[1];
          UI.game.scores.row2.classList.remove('hidden');
          UI.game.scores.p2Name.textContent = p2.name;
          UI.game.scores.p2Pts.textContent = p2.score % 1 === 0 ? p2.score : p2.score.toFixed(1);
          UI.game.scores.p2Rank.textContent = TITLES[p2.titleIdx] || TITLES[0];
        } else {
          UI.game.scores.row2.classList.add('hidden');
        }
      }

      function showHandoff() {
        nextWord(); 
        get('revealBtn').disabled = true;
        document.getElementById('nextPlayerName').textContent = state.players[state.currentPIdx].name;
        UI.overlays.handoff.classList.add('active');
      }

      get('startBtn').addEventListener('click', startGame);
      get('restartBtn').addEventListener('click', () => location.reload());
      get('revealBtn').addEventListener('click', revealWord);
      get('correctBtn').addEventListener('click', () => handleResult(true));
      get('wrongBtn').addEventListener('click', () => handleResult(false));
      
      // HILFE: Zeige Emoji statt Bild-URL
      get('helpBtn').addEventListener('click', () => {
        state.helpUsed = true;
        
        let t = "Wort";
        if(state.currentWord.type === 'nomen') t = "Nomen (Hauptwort)";
        if(state.currentWord.type === 'verb') t = "Verb (Tunwort)";
        if(state.currentWord.type === 'adj') t = "Adjektiv (Wiewort)";
        
        // Text setzen
        document.getElementById('helpContent').textContent = `Es ist ein ${t}: "${state.currentWord.t}"`;
        
        // Emoji setzen
        UI.helpEmoji.textContent = state.currentWord.e || "‚ùì";

        UI.overlays.help.classList.add('active');
      });

      get('handoffOk').addEventListener('click', () => {
        UI.overlays.handoff.classList.remove('active');
        get('revealBtn').disabled = false;
      });
      get('helpOk').addEventListener('click', () => UI.overlays.help.classList.remove('active'));
      get('levelOk').addEventListener('click', () => UI.overlays.level.classList.remove('active'));

      function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }
      
      function burstConfetti() {
        const c = document.getElementById('confetti');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        let p = [];
        const colors = ['#8b5cf6','#f43f5e','#22c55e','#fbbf24', '#0ea5e9'];
        for(let i=0; i<60; i++){
          p.push({
            x: c.width/2, y: c.height/2,
            vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20 - 5,
            color: colors[Math.floor(Math.random()*colors.length)],
            life: 1, size: Math.random()*8 + 4
          });
        }
        function draw(){
          ctx.clearRect(0,0,c.width,c.height);
          p.forEach((pt,i) => {
            pt.x += pt.vx; pt.y += pt.vy; pt.vy += 0.5; pt.life -= 0.02;
            ctx.fillStyle = pt.color; ctx.globalAlpha = Math.max(0, pt.life);
            ctx.beginPath(); ctx.arc(pt.x, pt.y, pt.size, 0, Math.PI*2); ctx.fill();
            if(pt.life <= 0) p.splice(i,1);
          });
          if(p.length > 0) requestAnimationFrame(draw);
        }
        draw();
      }
    });
  </script>
