<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Wordy 5.2 - Sound & Logic</title>
  
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Luckiest+Guy&family=Nunito:wght@700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #8b5cf6;       
      --accent: #ff4757;        
      --fun-yellow: #ffa502;    
      --fun-blue: #1e90ff;      
      
      --bg-gradient: linear-gradient(180deg, #70a1ff 0%, #dfe4ea 100%);
      
      --success: #2ed573;
      --danger: #ff6b81;
      --dark: #2f3542;
      --white: #ffffff;
      
      --radius-card: 24px;
      --radius-btn: 16px; 
      --shadow-hard: 4px 4px 0px rgba(0,0,0,0.15);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: "Nunito", sans-serif;
      background: var(--bg-gradient);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      user-select: none;
      overflow-x: hidden;
    }

    /* TYPOGRAPHY */
    .comic-font { 
      font-family: "Luckiest Guy", cursive; 
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .text-font { font-family: "Fredoka", sans-serif; }

    /* ANIMATIONS */
    @keyframes jelly {
      0%, 100% { transform: scale(1, 1); }
      25% { transform: scale(0.9, 1.1); }
      50% { transform: scale(1.1, 0.9); }
      75% { transform: scale(0.95, 1.05); }
    }
    @keyframes popIn { 0% { transform: scale(0); } 70% { transform: scale(1.2); } 100% { transform: scale(1); } }

    /* HEADER */
    .header { margin: 15px 0 20px; text-align: center; position: relative; width: 100%; max-width: 450px;}
    .header h1 {
      font-size: 4rem; margin: 0; line-height: 1; color: #ff6b81;
      text-shadow: 3px 3px 0 #fff, 5px 5px 0 rgba(0,0,0,0.2);
      animation: jelly 3s infinite ease-in-out;
    }
    
    /* Mute Button (Top Right) */
    .btn-mute {
      position: absolute; top: 10px; right: 0;
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,255,255,0.8); border: 2px solid white;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: var(--dark);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2rem; transition: transform 0.1s;
    }
    .btn-mute:active { transform: scale(0.9); }
    .btn-mute.muted { color: var(--danger); opacity: 0.7; }

    /* CONTAINER & CARDS */
    .app-container { width: 100%; max-width: 450px; margin: 0 auto; padding-bottom: 40px; position: relative; z-index: 10; }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-card);
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border: 4px solid #fff;
      margin-bottom: 15px;
      position: relative;
    }

    /* INPUTS */
    .input-group { margin-bottom: 15px; text-align: left; }
    label { display: block; font-size: 0.9rem; color: var(--primary); margin-bottom: 5px; font-weight: 800; font-family: "Fredoka", sans-serif; }
    
    input, select {
      width: 100%; padding: 12px; border-radius: 12px;
      border: 3px solid #dfe4ea; font-size: 1.1rem; font-weight: 700; color: var(--dark);
      background: #f1f2f6; font-family: "Fredoka", sans-serif;
    }
    input:focus, select:focus { border-color: var(--primary); outline: none; background: #fff; }

    /* BUTTONS */
    .btn {
      width: 100%; padding: 14px; border-radius: var(--radius-btn);
      font-size: 1.3rem;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 10px;
      transition: all 0.1s;
      box-shadow: 0 6px 0 rgba(0,0,0,0.15); 
      margin-bottom: 8px; 
      cursor: pointer; border: none;
      color: white;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
    }
    .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.15); }
    .btn:disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }

    .btn-primary { background: #5352ed; }
    .btn-secondary { background: #ffffff; color: var(--dark); border: 3px solid #dfe4ea; text-shadow: none; }
    .btn-success { background: #2ed573; }
    .btn-danger { background: #ff4757; }
    .btn-warning { background: #ffa502; }
    .btn-small { padding: 10px; font-size: 1rem; width: auto; }
    
    /* Back Button (Top Left inside Card) */
    .btn-back-small {
      position: absolute; top: 15px; left: 15px;
      width: 40px; height: 40px; border-radius: 50%;
      background: #f1f2f6; border: 3px solid #dfe4ea;
      display: flex; align-items: center; justify-content: center;
      color: var(--dark); cursor: pointer;
      box-shadow: 0 4px 0 #dfe4ea; z-index: 5;
    }
    .btn-back-small:active { transform: translateY(2px); box-shadow: none; }

    /* FLAGS */
    .lang-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .lang-card {
      background: white; border: 3px solid #dfe4ea; border-radius: 20px;
      padding: 15px; text-align: center; cursor: pointer; transition: all 0.2s;
      box-shadow: 0 4px 0 #dfe4ea;
    }
    .lang-card:active { transform: translateY(4px); box-shadow: none; }
    .flag {
      width: 100%; height: 50px; border-radius: 12px; margin-bottom: 10px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
      position: relative; overflow: hidden;
    }
    .flag-de { background: linear-gradient(to bottom, #2d3436 33%, #d63031 33%, #d63031 66%, #fdcb6e 66%); }
    .flag-it { background: linear-gradient(to right, #00b894 33%, #fff 33%, #fff 66%, #ff7675 66%); }

    /* RANK BADGES */
    .rank-badge {
      width: 50px; height: 50px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      border: 3px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      color: white; font-size: 1.4rem; position: relative;
    }
    .rank-badge-big {
      width: 120px; height: 120px; font-size: 4rem; margin: 0 auto;
      border: 6px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: popIn 0.5s ease-out;
    }
    .bg-gray { background: #b2bec3; } .bg-blue { background: #74b9ff; } 
    .bg-green { background: #55efc4; } .bg-purple { background: #a29bfe; } 
    .bg-orange { background: #fdcb6e; } .bg-red { background: #ff7675; } 

    /* WORD CARD */
    .word-display {
      text-align: center; min-height: 180px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: white; border-radius: 24px; border: 4px solid #dfe4ea;
      margin: 10px 0 15px;
    }
    .word-text { font-size: 2.8rem; line-height: 1.1; color: var(--dark); margin: 5px 0; text-shadow: 2px 2px 0 rgba(0,0,0,0.05); }

    /* HELP SYSTEM STYLES */
    .help-type-badge {
      display: inline-block; background: var(--fun-blue); color: white;
      padding: 5px 15px; border-radius: 15px; font-family: "Fredoka", sans-serif;
      font-weight: 700; margin-bottom: 15px; font-size: 0.9rem;
      border: 2px solid white; box-shadow: 0 3px 0 rgba(0,0,0,0.1);
    }
    .help-hints-box {
      background: #f1f2f6; border-radius: 15px; padding: 15px;
      margin: 10px 0 20px; border: 2px dashed #dfe4ea;
    }
    .help-hint-item {
      display: block; font-family: "Fredoka", sans-serif; font-size: 1.1rem;
      font-weight: 800; color: var(--dark); margin: 5px 0;
    }

    /* TIMER & SCORE */
    .timer-pill {
      background: var(--dark); color: white; padding: 8px 24px; border-radius: 30px;
      font-size: 1.8rem; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: inline-block; margin-bottom: 10px;
    }
    .timer-pill.warning { background: var(--danger); animation: jelly 1s infinite; }

    .score-row {
      display: flex; align-items: center; justify-content: space-between;
      background: white; padding: 10px 15px; border-radius: 16px; margin-top: 8px;
      border: 2px solid #dfe4ea;
    }
    .player-info { display: flex; align-items: center; gap: 10px; }
    .player-score { font-size: 1.5rem; color: var(--primary); }

    /* HIGHSCORE */
    .highscore-list { list-style:none; padding:0; margin:15px 0; max-height:400px; overflow-y:auto; }
    .highscore-entry {
      background: white; border-radius: 16px; padding: 15px; margin-bottom: 10px;
      border: 3px solid #dfe4ea; display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 4px 0 rgba(0,0,0,0.05);
    }
    .hs-medal { font-size: 1.8rem; margin-right: 10px; }
    .hs-info { flex-grow: 1; text-align: left; }
    .hs-date { font-size: 0.8rem; color: var(--primary); display: block; margin-bottom: 2px; font-family:"Fredoka",sans-serif;}
    .hs-names { font-size: 1.1rem; color: var(--dark); display: block; line-height: 1.1; }
    .hs-score { font-size: 1.8rem; color: var(--fun-yellow); text-shadow: 1px 1px 0 rgba(0,0,0,0.1); }

    /* OVERLAYS */
    .overlay {
      position: fixed; inset: 0; background: rgba(47, 53, 66, 0.95);
      z-index: 1000; display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: opacity 0.2s;
    }
    .overlay.active { opacity: 1; pointer-events: all; }
    .modal {
      background: white; width: 90%; max-width: 380px;
      border-radius: 30px; padding: 25px; text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      border: 5px solid white;
    }
    .overlay-title { font-size: 2.5rem; color: var(--dark); margin: 10px 0; }
    
    #confetti { position: fixed; inset: 0; pointer-events: none; z-index: 2000; }
    .hidden { display: none !important; }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="app-container">
    <header class="header">
      <h1 class="comic-font">Wordy</h1>
      <div id="muteBtn" class="btn-mute" onclick="toggleMute()">
        <i id="muteIcon" class="fa-solid fa-volume-high"></i>
      </div>
    </header>

    <div id="screenLanguage" class="card">
      <h2 class="comic-font" style="text-align:center; color:var(--dark); margin-bottom:20px;">Sprache / Lingua</h2>
      <div class="lang-row">
        <div class="lang-card" onclick="setLanguage('de')">
          <div class="flag flag-de"></div>
          <span class="comic-font" style="font-size:1.2rem;">Deutsch</span>
        </div>
        <div class="lang-card" onclick="setLanguage('it')">
          <div class="flag flag-it"></div>
          <span class="comic-font" style="font-size:1.2rem;">Italiano</span>
        </div>
      </div>
    </div>

<div id="screenSettings" class="card hidden">
      <button class="btn-back-small" onclick="goBackToLang()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>

      <div class="input-group" style="margin-top:60px;">
        <label data-i18n="p1">Spieler 1</label>
        <input id="p1name" type="text" maxlength="10">
      </div>
      
      <div class="input-group">
        <label data-i18n="p2">Spieler 2</label>
        <input id="p2name" type="text" maxlength="10">
      </div>
      
      <div class="input-group">
        <label data-i18n="difficulty">Schwierigkeit</label>
        <select id="difficulty">
          <option value="leicht" data-i18n="easy">Leicht</option>
          <option value="mittel" data-i18n="medium" selected>Mittel</option>
          <option value="schwer" data-i18n="hard">Schwer</option>
        </select>
      </div>
      
      <button onclick="startGame()" class="btn btn-primary comic-font">
        <i class="fa-solid fa-play"></i> <span data-i18n="start">Start</span>
      </button>
      
      <button onclick="showHighscore()" class="btn btn-secondary comic-font btn-small" style="margin-top:10px;">
        <i class="fa-solid fa-trophy"></i> <span data-i18n="btnHighscore">Highscore</span>
      </button>
    </div>

    <div id="screenGame" class="hidden">
      <div style="text-align:center;">
        <div id="timerDisplay" class="timer-pill comic-font">02:00</div>
      </div>

      <div class="card" style="margin-top:5px;">
        <div style="display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:10px;">
           <div id="turnBadge" class="rank-badge bg-gray"><i class="fa-solid fa-baby"></i></div>
           <div id="turnName" class="comic-font" style="font-size:1.5rem;">Spieler 1</div>
        </div>

        <div class="word-display">
          <div id="wordHint" class="text-font" style="color:var(--muted); text-transform:uppercase; font-weight:800; letter-spacing:1px;">...</div>
          <div id="wordText" class="comic-font word-text">...</div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 2fr 1fr; gap:10px;">
           <button onclick="handleResult(false)" class="btn btn-danger comic-font">
            <i class="fa-solid fa-xmark"></i>
          </button>
          
          <button onclick="handleResult(true)" class="btn btn-success comic-font" style="font-size:1.6rem;">
            <i class="fa-solid fa-check"></i> <span data-i18n="correct">JA!</span>
          </button>
          
          <button onclick="showHelp()" class="btn btn-warning comic-font">
            <i class="fa-solid fa-lightbulb"></i>
          </button>
        </div>
      </div>

      <div id="scoreRow1" class="score-row">
        <div class="player-info">
          <div id="badgeP1" class="rank-badge bg-gray" style="width:35px; height:35px; font-size:1rem;"><i class="fa-solid fa-baby"></i></div>
          <b id="nameP1" class="text-font">P1</b>
        </div>
        <div id="ptsP1" class="player-score comic-font">0</div>
      </div>
      
      <div id="scoreRow2" class="score-row hidden">
        <div class="player-info">
          <div id="badgeP2" class="rank-badge bg-gray" style="width:35px; height:35px; font-size:1rem;"><i class="fa-solid fa-baby"></i></div>
          <b id="nameP2" class="text-font">P2</b>
        </div>
        <div id="ptsP2" class="player-score comic-font">0</div>
      </div>

      <div style="display:flex; gap:10px; margin-top:20px;">
        <button onclick="confirmAction('finish')" class="btn btn-secondary comic-font btn-small">
          <span data-i18n="finish">Ende</span>
        </button>
        <button onclick="confirmAction('restart')" class="btn btn-secondary comic-font btn-small">
          <span data-i18n="restart">Neustart</span>
        </button>
      </div>
    </div>

    <div id="screenHighscore" class="card hidden">
      <h2 class="comic-font" style="text-align:center; color:var(--primary); font-size:2.5rem;">Hall of Fame</h2>
      <ul id="highscoreList" class="highscore-list"></ul>
      <p id="noScoresMsg" class="comic-font" style="text-align:center; color:var(--muted);">Noch keine Legenden!</p>
      <button onclick="goBack()" class="btn btn-primary comic-font"><i class="fa-solid fa-arrow-left"></i> ZurÃ¼ck</button>
    </div>

  </div>

  <div id="overlayHandoff" class="overlay">
    <div class="modal">
      <i class="fa-solid fa-stopwatch" style="font-size:3rem; color:var(--primary); margin-bottom:10px;"></i>
      <h2 class="comic-font overlay-title" data-i18n="roundStart">Bereit?</h2>
      <p class="text-font" style="font-size:1.2rem; margin-bottom:20px;">
        <span data-i18n="giveTo">Spieler:</span> <b id="nextPlayerName" style="color:var(--primary);">...</b>
      </p>
      <button onclick="startRound()" class="btn btn-primary comic-font">GO!</button>
    </div>
  </div>

  <div id="overlayLevelUp" class="overlay">
    <div class="modal">
      <h2 class="comic-font overlay-title" style="color:var(--fun-yellow);">LEVEL UP!</h2>
      <div id="levelUpBadge" class="rank-badge rank-badge-big bg-blue"><i class="fa-solid fa-rocket"></i></div>
      <p id="levelUpText" class="comic-font" style="font-size:1.8rem; margin:15px 0;">Neuer Rang!</p>
      <button onclick="resumeRound()" class="btn btn-success comic-font">Weiter!</button>
    </div>
  </div>

  <div id="overlayHelp" class="overlay">
    <div class="modal">
      <div id="helpEmojiDisplay" style="font-size:6rem; margin-bottom:5px;">ðŸ¤”</div>
      <div id="helpTypeBadge" class="help-type-badge">Nomen</div>
      <p id="helpContent" class="comic-font" style="font-size:2rem; margin: 0 0 10px; color:var(--primary);">...</p>
      <div class="help-hints-box">
        <span id="hint1" class="help-hint-item">...</span>
        <span id="hint2" class="help-hint-item">...</span>
        <span id="hint3" class="help-hint-item">...</span>
      </div>
      <button onclick="closeHelp()" class="btn btn-warning comic-font">Verstanden!</button>
    </div>
  </div>

  <div id="overlayConfirm" class="overlay">
    <div class="modal">
      <h2 class="comic-font overlay-title">Sicher?</h2>
      <div class="grid-2">
        <button id="confirmYes" class="btn btn-danger comic-font">Ja</button>
        <button onclick="closeConfirm()" class="btn btn-secondary comic-font">Nein</button>
      </div>
    </div>
  </div>

  <div id="overlayTimeUp" class="overlay">
    <div class="modal">
      <h2 class="comic-font overlay-title" style="color:var(--danger);">Zeit um!</h2>
      <div id="roundScoreDisplay" class="comic-font" style="font-size:4rem; color:var(--success);">+0</div>
      <button onclick="nextPlayerOrRound()" class="btn btn-primary comic-font">Weiter</button>
    </div>
  </div>

  <script>
    /* --- CONFIG: RANKS (Alle 5 Punkte) --- */
    const RANK_STYLES = [
      { i: "fa-baby", c: "bg-gray" }, { i: "fa-seedling", c: "bg-blue" }, { i: "fa-child", c: "bg-green" }, { i: "fa-lemon", c: "bg-orange" }, 
      { i: "fa-ghost", c: "bg-purple" }, { i: "fa-comment", c: "bg-red" }, { i: "fa-water", c: "bg-blue" }, { i: "fa-hammer", c: "bg-gray" }, 
      { i: "fa-dragon", c: "bg-green" }, { i: "fa-bomb", c: "bg-red" }, { i: "fa-rocket", c: "bg-purple" }, { i: "fa-user-secret", c: "bg-gray" }, 
      { i: "fa-wind", c: "bg-blue" }, { i: "fa-book-open", c: "bg-orange" }, { i: "fa-graduation-cap", c: "bg-green" }, { i: "fa-stopwatch", c: "bg-red" }, 
      { i: "fa-search", c: "bg-purple" }, { i: "fa-brain", c: "bg-blue" }, { i: "fa-lightbulb", c: "bg-orange" }, { i: "fa-trophy", c: "bg-green" }, { i: "fa-crown", c: "bg-orange" }
    ];

    const TITLES_DE = [
      "Schweige-Fuchs", "Silben-Salat", "WÃ¶rter-Wichtel", "Quatsch-Banane", "Plapper-Geist", "Laber-Tasche", "Sabbel-Wasser", "Satz-Baumeister", 
      "Reim-Monster", "Witze-Kanone", "Sprach-Rakete", "Buchstaben-Chef", "Rede-Fluss", "MÃ¤rchen-ErzÃ¤hler", "WÃ¶rter-Lexikon", "Schnell-Sprecher", 
      "RÃ¤tsel-Knacker", "Super-Hirn", "Sprach-Genie", "Wort-Legende", "Alles-Wisser"
    ];

    const TITLES_IT = [
      "Pesce Muto", "Insalata Parole", "Folletto", "Banana Pazza", "Fantasma", "Chiacchierone", "Fiume Parole", "Costruttore", 
      "Mostro Rime", "Cannone", "Razzo", "Capo Lettera", "Torrente", "Cantastorie", "Enciclopedia", "Rapido", 
      "Enigmista", "Cervellone", "Genio", "Leggenda", "Onnisciente"
    ];

    /* --- AUDIO MANAGER (SYNTHESIZER) --- */
    const AudioSys = {
      ctx: null,
      muted: false,
      init: function() {
        if(!this.ctx) {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if(this.ctx.state === 'suspended') this.ctx.resume();
      },
      playTone: function(freq, type, duration, vol=0.1) {
        if(this.muted || !this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
      },
      click: function() { this.playTone(600, 'sine', 0.1); },
      success: function() { 
        this.playTone(523.25, 'triangle', 0.1); // C5
        setTimeout(() => this.playTone(659.25, 'triangle', 0.1), 100); // E5
        setTimeout(() => this.playTone(783.99, 'triangle', 0.2), 200); // G5
      },
      fail: function() { 
        this.playTone(200, 'sawtooth', 0.3); 
        setTimeout(() => this.playTone(150, 'sawtooth', 0.3), 150);
      },
      fanfare: function() {
        const notes = [523, 659, 783, 1046, 783, 1046];
        notes.forEach((n, i) => setTimeout(() => this.playTone(n, 'square', 0.2), i*100));
      }
    };

    function toggleMute() {
      AudioSys.muted = !AudioSys.muted;
      const btn = get('muteBtn');
      const icon = get('muteIcon');
      if(AudioSys.muted) {
        btn.classList.add('muted');
        icon.className = "fa-solid fa-volume-xmark";
      } else {
        btn.classList.remove('muted');
        icon.className = "fa-solid fa-volume-high";
        AudioSys.init();

    const TEXTS = {
      de: { start: "Start", easy: "Leicht", medium: "Mittel", hard: "Schwer", p1: "Spieler 1", p2: "Spieler 2", btnHighscore: "Highscore", correct: "JA!", restart: "Neustart", finish: "Ende", roundStart: "Bereit?", giveTo: "Du bist dran:", explain: "ErklÃ¤re:", hidden: "...", itsA: "Es ist: " },
      it: { start: "Via", easy: "Facile", medium: "Medio", hard: "Difficile", p1: "Giocatore 1", p2: "Giocatore 2", btnHighscore: "Classifica", correct: "SÃŒ!", restart: "Ricomincia", finish: "Fine", roundStart: "Pronto?", giveTo: "Tocca a:", explain: "Spiega:", hidden: "...", itsA: "Ãˆ: " }
    };

    /* --- STATE --- */
    let state = {
      lang: 'de',
      players: [],
      currentPIdx: 0,
      difficulty: 'mittel',
      score: 0,
      roundScore: 0,
      deck: [],
      currentWord: null,
      timeLeft: 120,
      isRoundActive: false,
      isPaused: false
    };
    let timerInterval = null;
    let highscores = JSON.parse(localStorage.getItem('wordy_hs_v5') || "[]");

    /* --- INIT & NAV --- */
    function get(id) { return document.getElementById(id); }
    
    function setLanguage(l) {
      AudioSys.init(); AudioSys.click();
      state.lang = l;
      applyTexts();
      get('screenLanguage').classList.add('hidden');
      get('screenSettings').classList.remove('hidden');
    }

    function goBackToLang() {
      AudioSys.click();
      get('screenSettings').classList.add('hidden');
      get('screenLanguage').classList.remove('hidden');
    }

    function applyTexts() {
      const t = TEXTS[state.lang];
      document.querySelectorAll('[data-i18n]').forEach(el => el.textContent = t[el.getAttribute('data-i18n')]);
      get('difficulty').options[0].text = t.easy;
      get('difficulty').options[1].text = t.medium;
      get('difficulty').options[2].text = t.hard;
    }

    function startGame() {
      AudioSys.click();
      const p1 = get('p1name').value.trim() || "P1";
      const p2 = get('p2name').value.trim();
      state.players = [{ name: p1, pts: 0, rankIdx: 0 }];
      if(p2) state.players.push({ name: p2, pts: 0, rankIdx: 0 });
      
      state.difficulty = get('difficulty').value;
      state.score = 0;
      state.deck = [...WORDS[state.lang][state.difficulty]].sort(()=>Math.random()-0.5);
      
      state.timeLeft = 120;
      state.currentPIdx = 0;
      
      get('screenSettings').classList.add('hidden');
      get('screenGame').classList.remove('hidden');
      
      showHandoff();
    }

    /* --- GAME LOOP --- */
    function showHandoff() {
      get('nextPlayerName').textContent = state.players[state.currentPIdx].name;
      get('overlayHandoff').classList.add('active');
      state.roundScore = 0;
      state.isRoundActive = false;
      state.isPaused = false;
      clearInterval(timerInterval);
      
      if(state.deck.length === 0) state.deck = [...WORDS[state.lang][state.difficulty]].sort(()=>Math.random()-0.5);
      state.currentWord = state.deck.pop();
      updateGameUI();
    }

    function startRound() {
      AudioSys.click();
      get('overlayHandoff').classList.remove('active');
      state.isRoundActive = true;
      state.timeLeft = 120;
      updateTimer();
      
      timerInterval = setInterval(() => {
        if(!state.isPaused) {
          state.timeLeft--;
          updateTimer();
          if(state.timeLeft <= 0) endRound();
        }
      }, 1000);
    }

    function endRound() {
      AudioSys.fanfare();
      state.isRoundActive = false;
      clearInterval(timerInterval);
      get('roundScoreDisplay').textContent = "+" + state.roundScore;
      get('overlayTimeUp').classList.add('active');
    }

    function nextPlayerOrRound() {
      AudioSys.click();
      get('overlayTimeUp').classList.remove('active');
      if(state.players.length > 1) state.currentPIdx = (state.currentPIdx + 1) % state.players.length;
      showHandoff();
    }

    function handleResult(correct) {
      if(!state.isRoundActive || state.isPaused) return;
      
      if(correct) {
        AudioSys.success();
        const p = state.players[state.currentPIdx];
        p.pts++;
        state.score++;
        state.roundScore++;
        checkLevelUp(p);
        burstConfetti();
      } else {
        AudioSys.fail();
      }
      
      if(state.deck.length === 0) state.deck = [...WORDS[state.lang][state.difficulty]].sort(()=>Math.random()-0.5);
      state.currentWord = state.deck.pop();
      updateGameUI();
    }

    /* --- LEVEL UP SYSTEM --- */
    function checkLevelUp(player) {
      const newRankIdx = Math.min(Math.floor(player.pts / 5), RANK_STYLES.length - 1);
      
      if(newRankIdx > player.rankIdx) {
        player.rankIdx = newRankIdx;
        
        state.isPaused = true;
        AudioSys.fanfare(); // LOUD NOISES
        
        const style = RANK_STYLES[newRankIdx];
        const title = (state.lang === 'de' ? TITLES_DE : TITLES_IT)[newRankIdx];
        
        const badgeEl = get('levelUpBadge');
        badgeEl.className = `rank-badge rank-badge-big ${style.c}`;
        badgeEl.innerHTML = `<i class="fa-solid ${style.i}"></i>`;
        get('levelUpText').textContent = title + "!";
        
        get('overlayLevelUp').classList.add('active');
        burstConfetti();
      }
    }

    function resumeRound() {
      AudioSys.click();
      get('overlayLevelUp').classList.remove('active');
      state.isPaused = false;
    }

    /* --- UI UPDATES --- */
    function updateGameUI() {
      const p = state.players[state.currentPIdx];
      const style = RANK_STYLES[p.rankIdx];
      const t = TEXTS[state.lang];
      
      const turnBadge = get('turnBadge');
      turnBadge.className = `rank-badge ${style.c}`;
      turnBadge.innerHTML = `<i class="fa-solid ${style.i}"></i>`;
      get('turnName').textContent = p.name;
      
      get('wordHint').textContent = t.explain;
      get('wordText').textContent = state.currentWord.t;
      
      updatePlayerScoreRow('1', state.players[0]);
      if(state.players[1]) {
        get('scoreRow2').classList.remove('hidden');
        updatePlayerScoreRow('2', state.players[1]);
      } else {
        get('scoreRow2').classList.add('hidden');
      }
    }

    function updatePlayerScoreRow(idSuffix, player) {
      const style = RANK_STYLES[player.rankIdx];
      const badge = get('badgeP'+idSuffix);
      badge.className = `rank-badge ${style.c}`;
      badge.innerHTML = `<i class="fa-solid ${style.i}"></i>`;
      get('nameP'+idSuffix).textContent = player.name;
      get('ptsP'+idSuffix).textContent = player.pts;
    }

    function updateTimer() {
      const m = Math.floor(state.timeLeft / 60);
      const s = state.timeLeft % 60;
      const el = get('timerDisplay');
      el.textContent = `0${m}:${s<10?'0'+s:s}`;
      if(state.timeLeft <= 10) el.classList.add('warning'); else el.classList.remove('warning');
    }

    /* --- HELP SYSTEM --- */
    function showHelp() {
      AudioSys.click();
      state.isPaused = true;
      const w = state.currentWord;
      get('helpEmojiDisplay').textContent = w.e;
      get('helpTypeBadge').textContent = w.type;
      get('helpContent').textContent = w.t;
      get('hint1').textContent = "â€¢ " + w.h[0];
      get('hint2').textContent = "â€¢ " + w.h[1];
      get('hint3').textContent = "â€¢ " + w.h[2];
      get('overlayHelp').classList.add('active');
    }
    
    function closeHelp() {
      AudioSys.click();
      get('overlayHelp').classList.remove('active');
      if(state.isRoundActive) state.isPaused = false;
    }

    /* --- CONFIRMATION --- */
    let pendingAction = null;
    function confirmAction(action) {
      AudioSys.click();
      state.isPaused = true;
      pendingAction = action;
      get('overlayConfirm').classList.add('active');
    }
    function closeConfirm() {
      AudioSys.click();
      get('overlayConfirm').classList.remove('active');
      if(state.isRoundActive) state.isPaused = false;
    }
    get('confirmYes').onclick = () => {
      AudioSys.click();
      get('overlayConfirm').classList.remove('active');
      if(pendingAction === 'restart') location.reload();
      if(pendingAction === 'finish') finishGame();
    };

    /* --- HIGHSCORE & RESET --- */
    function finishGame() {
      const date = new Date().toLocaleDateString();
      let names = state.players.map(p => p.name).join(" & ");
      highscores.unshift({ date, names, score: state.score });
      localStorage.setItem('wordy_hs_v5', JSON.stringify(highscores.slice(0,10)));
      localStorage.removeItem('wordy_save_v5'); 
      clearInterval(timerInterval);
      state.players = []; 
      state.score = 0;
      showHighscore();
    }
    
    function showHighscore() {
      const list = get('highscoreList');
      list.innerHTML = "";
      highscores.forEach((h, index) => {
        let medal = "";
        if(index === 0) medal = "ðŸ¥‡";
        if(index === 1) medal = "ðŸ¥ˆ";
        if(index === 2) medal = "ðŸ¥‰";
        list.innerHTML += `<li class="highscore-entry"><div class="hs-medal">${medal}</div><div class="hs-info"><span class="hs-date">${h.date}</span><span class="hs-names comic-font">${h.names}</span></div><div class="hs-score comic-font">${h.score}</div></li>`;
      });
      if(highscores.length === 0) get('noScoresMsg').classList.remove('hidden');
      else get('noScoresMsg').classList.add('hidden');
      
      get('screenSettings').classList.add('hidden');
      get('screenGame').classList.add('hidden');
      get('screenHighscore').classList.remove('hidden');
    }
    
    function goBack() {
      AudioSys.click();
      get('screenHighscore').classList.add('hidden');
      get('screenSettings').classList.remove('hidden');
    }

    /* --- CONFETTI --- */
    function burstConfetti() {
      const c = get('confetti'); const ctx = c.getContext('2d');
      c.width = window.innerWidth; c.height = window.innerHeight;
      let p = [];
      for(let i=0; i<40; i++) p.push({
        x: c.width/2, y: c.height/2, vx:(Math.random()-0.5)*20, vy:(Math.random()-0.5)*20-5,
        c: ['#ff4757','#2ed573','#1e90ff','#ffa502'][Math.floor(Math.random()*4)], life:1, size:Math.random()*10+5
      });
      function draw(){
        ctx.clearRect(0,0,c.width,c.height);
        p.forEach((pt,i) => { pt.x+=pt.vx; pt.y+=pt.vy; pt.vy+=0.5; pt.life-=0.03; ctx.fillStyle=pt.c; ctx.globalAlpha=Math.max(0,pt.life); ctx.beginPath(); ctx.arc(pt.x,pt.y,pt.size,0,Math.PI*2); ctx.fill(); if(pt.life<=0)p.splice(i,1); });
        if(p.length>0) requestAnimationFrame(draw);
      }
      draw();
    }
