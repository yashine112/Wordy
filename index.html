<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Wordy - Das Wortspiel</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Nunito:wght@600;800&display=swap" rel="stylesheet">

  <style>
    /* --- 1. CONFIG & VARIABLES --- */
    :root {
      /* Palette */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --accent: #ec4899;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      
      /* Status Colors */
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1e293b;
      --muted: #64748b;
      --white: #ffffff;

      /* UI Elements */
      --radius-l: 24px;
      --radius-m: 16px;
      --radius-s: 12px;
      --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.1);
      --shadow-hard: 0 4px 12px rgba(0,0,0,0.1);
      --glass: rgba(255, 255, 255, 0.92);
    }

    /* --- 2. GLOBAL RESET --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: "Nunito", sans-serif;
      background: var(--bg-gradient);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1, h2, h3, .font-display { font-family: "Baloo 2", cursive; margin: 0; }
    button { border: none; outline: none; cursor: pointer; font-family: inherit; }

    /* --- 3. LAYOUT CONTAINER --- */
    .app-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 40px;
    }

    /* --- 4. COMPONENTS --- */
    
    /* Header */
    .header { text-align: center; margin-bottom: 24px; }
    .header h1 {
      font-size: 3.5rem;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }
    .header p { color: var(--muted); font-weight: 700; margin-top: 8px; font-size: 0.9rem; }

    /* Card System */
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-l);
      padding: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255,255,255,0.6);
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }

    /* Inputs */
    .input-group { margin-bottom: 16px; text-align: left; }
    label { display: block; font-size: 0.75rem; text-transform: uppercase; color: var(--muted); margin-bottom: 6px; font-weight: 800; letter-spacing: 0.5px; }
    input, select {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius-s);
      border: 2px solid #e2e8f0;
      font-size: 1rem;
      font-weight: 700;
      background: var(--white);
      transition: all 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      outline: none;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 16px;
      border-radius: var(--radius-m);
      font-weight: 800;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      transition: transform 0.1s, filter 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn:active { transform: scale(0.98); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(0.8); }

    .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; box-shadow: 0 8px 20px -6px var(--primary); }
    .btn-secondary { background: white; color: var(--dark); border: 2px solid #e2e8f0; }
    .btn-success { background: var(--success); color: white; box-shadow: 0 8px 20px -6px var(--success); }
    .btn-danger { background: var(--danger); color: white; box-shadow: 0 8px 20px -6px var(--danger); }
    .btn-warning { background: var(--warning); color: white; }

    /* Game UI */
    .turn-indicator {
      text-align: center;
      background: white;
      padding: 12px;
      border-radius: var(--radius-m);
      margin-bottom: 16px;
      border: 2px solid rgba(99, 102, 241, 0.1);
    }
    .turn-name { font-size: 1.5rem; color: var(--primary); }

    .word-display {
      text-align: center;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .word-text { font-size: 3rem; line-height: 1.1; color: var(--dark); margin: 10px 0; }
    .word-hint { font-size: 0.9rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }

    .tag-help {
      background: #fffbeb;
      color: #b45309;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 800;
      display: inline-block;
      margin-top: 8px;
      border: 1px solid #fcd34d;
    }

    /* Grid Layouts */
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .mt-4 { margin-top: 16px; }

    /* Scoreboard */
    .scoreboard { display: grid; gap: 10px; margin-top: 20px; }
    .score-item {
      background: white;
      padding: 12px 16px;
      border-radius: var(--radius-m);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #f1f5f9;
    }
    .score-pts { font-weight: 800; font-size: 1.2rem; color: var(--primary); }
    .score-rank { font-size: 0.8rem; color: var(--muted); text-align: right; }

    /* --- 5. OVERLAYS --- */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(8px);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    .overlay.active { opacity: 1; pointer-events: all; }
    
    .modal {
      background: white;
      width: 100%; max-width: 400px;
      border-radius: 32px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      transform: translateY(20px);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .overlay.active .modal { transform: translateY(0); }

    .modal-icon { font-size: 3.5rem; margin-bottom: 16px; display: block; }
    .modal-title { font-size: 2rem; margin-bottom: 8px; line-height: 1.1; }
    .modal-text { color: var(--muted); margin-bottom: 24px; font-size: 1.1rem; }

    /* Utilities */
    .hidden { display: none !important; }
    
    /* Confetti Canvas */
    #confetti { position: fixed; inset: 0; pointer-events: none; z-index: 1000; }

    /* Animations */
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-pop { animation: popIn 0.3s ease-out; }
  </style>
</head>

<body>

  <div class="app-container">
    
    <header class="header">

      <div class="card">
        <div id="turnBox" class="turn-indicator hidden">
          <label>Jetzt ist dran:</label>
          <div class="turn-name font-display" id="turnName">
